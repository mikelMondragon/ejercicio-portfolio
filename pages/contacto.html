<!DOCTYPE html>
<html>

<head>
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="background-color-gradient">
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="biografia.html">Biografia</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <form class="margin-5-20 box-shadow-3 padding-1em">
            <fieldset class="border-default margin-5-20">
                <legend>Reunión</legend>
                <div>
                    <label for="tipo-reunion">Tipo de reunión:</label>
                    <select id="tipo-reunion" name="tipo-reunion">
                        <option value="email">Correo electrónico</option>
                        <option value="videollamada">Videollamada</option>
                        <option value="llamada">Llamada telefónica</option>
                        <option value="presencial">Reunion</option>
                    </select>
                </div>
                <div>
                    <label for="dia">Dia:</label>
                    <input type="date" id="dia" name="dia"><br>
                </div>
                <div>
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora"><br>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aqui" tabindex="2"></textarea>
                </div>

            </fieldset>
            <fieldset class="border-default margin-5-20">
                <legend>Datos de contacto</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" autofocus
                        tabindex="1"><br>
                </div>
                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos"><br>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com"><br>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890">
                </div>
            </fieldset>
            <div class="margin-5-20">
                <div class="margin-5-20">
                    <input type="reset" value="Limpiar formulario" tabindex="-1">
                    <input type="submit" value="Enviar">
                </div>
                
            </div>
        </form>
    </main>
</body>

</html>
